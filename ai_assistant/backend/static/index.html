<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="max-w-4xl mx-auto p-4 h-screen flex flex-col">
        <h1 class="text-3xl font-bold mb-4">🤖 AI Assistant</h1>
        
        <div id="messages" class="flex-1 overflow-y-auto space-y-4 mb-4 border border-gray-700 p-4 rounded">
            <!-- Messages appear here -->
        </div>
        
        <div class="flex gap-2">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Type your message or use mic..."
                class="flex-1 p-3 rounded bg-gray-800 border border-gray-700 text-white"
            />
            <button id="voiceBtn" class="p-3 bg-blue-600 rounded hover:bg-blue-700 text-xl">🎤</button>
            <button id="stopBtn" class="p-3 bg-red-600 rounded hover:bg-red-700">⏹️</button>
            <button id="sendBtn" class="p-3 bg-green-600 rounded hover:bg-green-700">Send</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
