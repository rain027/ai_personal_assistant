<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        .message-user {
            animation: slideIn 0.3s ease-out;
        }
        
        .message-assistant {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .glass-effect {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .input-focus:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            border-color: rgb(59, 130, 246);
        }
    </style>
</head>
<body class="text-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl h-screen md:h-[90vh] flex flex-col rounded-2xl overflow-hidden glass-effect shadow-2xl">
            
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-blue-700 p-6 shadow-lg">
                <h1 class="text-3xl font-bold tracking-tight">‚ú® Nova</h1>
                <p class="text-blue-100 text-sm mt-1">Your intelligent companion</p>
            </div>
            
            <!-- Messages Container -->
            <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-4 bg-gradient-to-b from-slate-900 to-slate-800">
                <div class="flex justify-center py-8">
                    <div class="text-center">
                        <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-3">
                            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"></path>
                            </svg>
                        </div>
                        <p class="text-gray-400 text-sm">Start a conversation</p>
                    </div>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="bg-slate-800 border-t border-slate-700 p-6">
                <div class="flex gap-3">
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="Ask me anything..."
                        class="flex-1 px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 text-white placeholder-gray-400 input-focus transition-all"
                    />
                    <button id="voiceBtn" class="p-3 bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all transform hover:scale-105 shadow-lg" title="Voice input">
                        üé§
                    </button>
                    <button id="stopBtn" class="p-3 bg-gradient-to-r from-slate-600 to-slate-700 rounded-lg hover:from-slate-700 hover:to-slate-800 transition-all transform hover:scale-105 shadow-lg" title="Stop speaking">
                        ‚èπÔ∏è
                    </button>
                    <button id="sendBtn" class="p-3 bg-gradient-to-r from-green-500 to-green-600 rounded-lg hover:from-green-600 hover:to-green-700 transition-all transform hover:scale-105 shadow-lg font-semibold">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
